                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({
                    name: "learn js",
                    owner: "genadii",
                    done: false
                }),
            })
            .then((response)=>response.json())
            .then((date)=> console.log(date))
            // console.log(response)
        }
    getTodoItem()
    </script>
